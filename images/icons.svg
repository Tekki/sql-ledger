<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <!-- SALES / ORDER ENTRY -->
  <symbol id="icon-sales" viewBox="0 0 24 24">
    <rect x="3" y="4" width="18" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2"/>
    <line x1="8" y1="13" x2="16" y2="13" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- ACCOUNTS RECEIVABLE -->
  <symbol id="icon-ar" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M12 7v10M8 11h8" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- ACCOUNTS PAYABLE -->
  <symbol id="icon-ap" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- GENERAL LEDGER -->
  <symbol id="icon-ledger" viewBox="0 0 24 24">
    <rect x="4" y="3" width="16" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="8" y1="7" x2="16" y2="7" stroke="currentColor" stroke-width="2"/>
    <line x1="8" y1="11" x2="16" y2="11" stroke="currentColor" stroke-width="2"/>
    <line x1="8" y1="15" x2="16" y2="15" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- INVENTORY -->
  <symbol id="icon-warehouse" viewBox="0 0 24 24">
    <polygon points="3,9 12,3 21,9 21,21 3,21" fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="9" y1="21" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
    <line x1="15" y1="21" x2="15" y2="12" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- REPORTS -->
  <symbol id="icon-report" viewBox="0 0 24 24">
    <line x1="4" y1="20" x2="20" y2="20" stroke="currentColor" stroke-width="2"/>
    <rect x="6" y="10" width="3" height="8" fill="currentColor"/>
    <rect x="11" y="6" width="3" height="12" fill="currentColor"/>
    <rect x="16" y="13" width="3" height="5" fill="currentColor"/>
  </symbol>

  <!-- SETTINGS -->
  <symbol id="icon-settings" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M12 2v3M12 19v3M4.9 4.9l2.1 2.1M17 17l2.1 2.1M2 12h3M19 12h3M4.9 19.1l2.1-2.1M17 7l2.1-2.1"
          stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- TOOLS -->
  <symbol id="icon-tools" viewBox="0 0 24 24">
    <path d="M14 2a6 6 0 0 0-4 10l-6 6 2 2 6-6a6 6 0 0 0 2-12z"
          fill="none" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- LOGOUT -->
  <symbol id="icon-logout" viewBox="0 0 24 24">
    <rect x="3" y="3" width="14" height="18" rx="2" ry="2"
          fill="none" stroke="currentColor" stroke-width="2"/>
    <line x1="17" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
    <polyline points="20,9 23,12 20,15"
              fill="none" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- DATABASE / COMPANY -->
  <symbol id="icon-database" viewBox="0 0 24 24">
    <ellipse cx="12" cy="5" rx="8" ry="3" fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M4 5v6c0 1.7 3.6 3 8 3s8-1.3 8-3V5"
          fill="none" stroke="currentColor" stroke-width="2"/>
    <path d="M4 11v6c0 1.7 3.6 3 8 3s8-1.3 8-3v-6"
          fill="none" stroke="currentColor" stroke-width="2"/>
  </symbol>

  <!-- Calendar -->
  <symbol id="icon-calendar" viewBox="0 0 24 24">
    <path d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 6.5v13A2.5 2.5 0 0 1 19.5 22h-15A2.5 2.5 0 0 1 2 19.5v-13A2.5 2.5 0 0 1 4.5 4H6V3a1 1 0 0 1 1-1Zm12.5 6h-15v11.5c0 .276.224.5.5.5h15a.5.5 0 0 0 .5-.5V8Zm-15-2h15a.5.5 0 0 0 .5-.5V6.5a.5.5 0 0 0-.5-.5H18v1a1 1 0 1 1-2 0V6H8v1a1 1 0 1 1-2 0V6H4.5a.5.5 0 0 0-.5.5v1.5Z"/>
  </symbol>

  <symbol id="icon-calendar-off" viewBox="0 0 24 24">
    <path d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 6.5v13A2.5 2.5 0 0 1 19.5 22h-15A2.5 2.5 0 0 1 2 19.5v-13A2.5 2.5 0 0 1 4.5 4H6V3a1 1 0 0 1 1-1Zm12.5 6h-15v11.5c0 .276.224.5.5.5h15a.5.5 0 0 0 .5-.5V8Zm-15-2h15a.5.5 0 0 0 .5-.5V6.5a.5.5 0 0 0-.5-.5H18v1a1 1 0 1 1-2 0V6H8v1a1 1 0 1 1-2 0V6H4.5a.5.5 0 0 0-.5.5v1.5Z"/>

    <!-- Strike-through -->
    <path d="M4 20L20 4"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"/>
    </symbol>

</svg>
